<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Imágenes</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Fondo de la página */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f8fc, #dcecf9);
            color: #333;
        }

        /* Encabezado del catálogo */
        header {
            background: linear-gradient(to right, #0288d1, #03a9f4);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* Estilo del carrusel */
        .swiper-container {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .swiper-slide {
            text-align: center;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Personalización de los botones */
        .swiper-button-next,
        .swiper-button-prev {
            background: linear-gradient(to right, #03a9f4, #0288d1);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 18px;
            font-weight: bold;
        }

        /* Paginación */
        .swiper-pagination-bullet {
            background: #0288d1;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: #03a9f4;
            transform: scale(1.2);
        }

        /*--------------------------------------------------------------------------------------------------*/
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        /* Estilo de la sección */
        .videos-section {
            background: #ffffff;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .videos-section h2 {
            font-size: 2.5em;
            color: #0288d1;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Estilo de cada video */
        .video-container {
            background: #f8f8f8;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-10px);
        }

        .video-container h3 {
            font-size: 1.8em;
            color: #0288d1;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Tamaño del video */
        .video-container iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
        }

        /* Estilos de los botones */
        .video-container .btn {
            background: #0288d1;
            color: #fff;
            padding: 15px 30px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .video-container .btn:hover {
            background: #03a9f4;
        }

        /* Contenedor para los videos */
        .videos-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

    </style>
</head>
<body>

    <!-- Encabezado del catálogo -->
    <header>
        <h1>Bienvenido a Nuestro Catálogo</h1>
        <p>Explora nuestras imágenes cuidadosamente seleccionadas para inspirar y transformar tus estrategias de neuromarketing.</p>
    </header>

    <!-- Sección del carrusel -->
    <section class="catalogo">
       
        <!-- Contenedor de Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Agrega las imágenes aquí -->
                <div class="swiper-slide"><img src="1.png" alt="Imagen 1"></div>
                <div class="swiper-slide"><img src="2.png" alt="Imagen 2"></div>
                <div class="swiper-slide"><img src="3.png" alt="Imagen 3"></div>
                <div class="swiper-slide"><img src="4.png" alt="Imagen 4"></div>
                <div class="swiper-slide"><img src="5.png" alt="Imagen 5"></div>
                <div class="swiper-slide"><img src="6.png" alt="Imagen 6"></div>
                <div class="swiper-slide"><img src="7.png" alt="Imagen 7"></div>
                <div class="swiper-slide"><img src="8.png" alt="Imagen 8"></div>
                <div class="swiper-slide"><img src="9.png" alt="Imagen 9"></div>
                <div class="swiper-slide"><img src="10.png" alt="Imagen 10"></div>
                <div class="swiper-slide"><img src="11.jpeg" alt="Imagen 11"></div>
                <div class="swiper-slide"><img src="12.png" alt="Imagen 12"></div>
            </div>
            <!-- Botones de navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Paginación -->
            <div class="swiper-pagination"></div>
        </div>

        
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                // Responsive: Muestra más imágenes en pantallas grandes
                768: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            },
        });
    </script>

     
</body>
</html>
